<ng-template #content let-modal>
  <h2 class="usa-modal__heading" id="modal-7-heading">
    Open A Second Modal
  </h2>
  <div class="usa-prose">
    <p id="modal-7-description">Click button below to open a stacked modal</p>
  </div>
  <div class="usa-modal__footer">
    <ul class="usa-button-group">
      <li class="usa-button-group__item">
          <button type="button" class="usa-button" (click)="openModalB()">Open second Modal</button>
      </li>
    </ul>
  </div>
  <pre>{{ closeBResult }}</pre>
</ng-template>
<button class="usa-button" (click)="open(content)">Launch Default modal</button>
<hr>
<pre>{{ closeResult }}</pre>
