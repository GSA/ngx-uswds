<h3 class="usa-card__heading">General Accessibility</h3>
<p>
  The file input component internally uses <code>input</code> element with <code>type="file"</code> to accept
  user input for files
</p>
<p>
  The component accepts a <code>hint</code> input parameter to inform the user on any restrictions on uploadable
  files
</p>
