<usa-file-input 
  [id]="id" 
  [displayFileInfo]="displayFileInfo" 
  [multiple]="multiple"
  [clearFilesOnAdd]="clearFilesOnAdd"
  [disabled]="disabled"
  [acceptFileType]="acceptFileType"
  [hint]="hint"
  [selectedFiles]="selectedFiles"
  [uploadRequest]="uploadRequest"
  [showErrorInInput]=showError
  [uploadStopValidators]=[fileSizeValidator]
  (invalidFilesAdded)=invalidFile($event)>
</usa-file-input>
