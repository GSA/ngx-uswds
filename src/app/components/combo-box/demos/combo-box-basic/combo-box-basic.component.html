<label for="basicComboBox" class="usa-sr-only">Basic Combo Box</label>
<usa-combobox 
  [items]="mockdata$ | async" labelField="name" valueField="id" id="basicComboBox"
  [ngModel]="searchValue" (ngModelChange)="onValueChange($event)" (scrollEnd)="onScrollEnd()">

  <div *usa-combo-box-item-template="let item">
    <div class="text-bold">{{item.name}}</div>
    <div>{{item.email}}</div>
    <div>{{item.phone}}</div>
  </div>
</usa-combobox>
<p>
  Value: {{searchValue}}
</p>
