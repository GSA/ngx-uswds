<label class="usa-label" for="basicInput">Basic Textarea</label>

<usa-textarea [rowHeight]="6" [label]="'Text Area label'" [description]="description" [maxlength]="100" id="basicInput"
  [required]="true" (onBlur)="updateValue($event)"></usa-textarea>

<p>{{value}}</p>

<label class="usa-label" for="textareaCharacterCount">Textarea with Charecter Count</label>

<usa-textarea [label]="'Textarea with Character Counter'" [rowHeight]="6" [maxlength]="100" id="textareaCharacterCount"
  [characterCount]="50"></usa-textarea>

<uswds-label-wrapper [label]="'Wrapper Test'" [name]="'name'" [description]="description" [required]="true ">
  <label class="usa-label" for="textareaModel"></label>
  <usa-textarea [wrapperRef]="wrapperRef" [label]="'Textarea with ngModel'" [required]="true" [minlength]="3"
    [rowHeight]="2" [maxlength]="10" id="textareaModel" [(ngModel)]="textareaModel">
  </usa-textarea>
</uswds-label-wrapper>

{{textareaModel}}

<label class="usa-label" for="textareaModel">Textarea with formcontrol</label>
<usa-textarea [rowHeight]="6" [maxlength]="100" id="textareaModel" [formControl]="formControl"></usa-textarea>
